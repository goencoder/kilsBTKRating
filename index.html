<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Elo Rating Web App</title>
</head>
<body>
<div class="container">
    <h1>Elo Rating Calculator</h1>
    <textarea id="csvInput" placeholder="Paste CSV data here"></textarea>
    <div class="output">
        <h2>Rankings</h2>
        <table class="leaderboard" id="rankings">
            <thead>
            <tr>
                <th>Rank</th>
                <th>Player</th>
                <th>Rating</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
<div id="notification" class="notification">Leaderboard copied to clipboard!</div>
<script src="elorating.js"></script>
<script src="script.js"></script>
</body>
</html>
